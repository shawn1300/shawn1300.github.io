<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章归档 | Shawn's Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #f9f9f9;
            --gray-color: #ecf0f1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f8f9fa; color: #333; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        /* 导航栏 - 与首页保持一致 */
        header { background-color: white; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); text-decoration: none; }
        .logo i { margin-right: 10px; color: var(--secondary-color); }
        .nav-links { display: flex; list-style: none; gap: 25px; }
        .nav-links a { text-decoration: none; color: #555; font-weight: 500; transition: color 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--secondary-color); }
        /* 页面标题 */
        .page-header { text-align: center; padding: 80px 0 40px; }
        .page-header h1 { font-size: 2.8rem; color: var(--primary-color); margin-bottom: 15px; }
        .page-header p { color: #666; max-width: 600px; margin: 0 auto; font-size: 1.1rem; }
        /* 年份分组 */
        .year-group { margin-bottom: 50px; }
        .year-title { font-size: 1.8rem; color: var(--primary-color); padding-bottom: 10px; margin-bottom: 20px; border-bottom: 2px solid var(--secondary-color); display: flex; justify-content: space-between; align-items: center; }
        .year-count { background: var(--secondary-color); color: white; padding: 2px 12px; border-radius: 12px; font-size: 0.9rem; }
        /* 文章列表 */
        .article-list { list-style: none; }
        .article-item { background: white; margin-bottom: 15px; border-radius: 8px; padding: 22px; box-shadow: 0 3px 10px rgba(0,0,0,0.05); transition: transform 0.3s, box-shadow 0.3s; border-left: 4px solid transparent; }
        .article-item:hover { transform: translateX(5px); box-shadow: 0 5px 15px rgba(0,0,0,0.08); border-left-color: var(--secondary-color); }
        .article-item a { text-decoration: none; color: inherit; display: block; }
        .article-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 0.9rem; color: #666; }
        .article-date { background: var(--gray-color); padding: 4px 12px; border-radius: 12px; font-weight: 500; }
        .article-category { color: var(--secondary-color); font-weight: 600; }
        .article-title { font-size: 1.3rem; color: var(--primary-color); margin-bottom: 8px; }
        .article-excerpt { color: #666; font-size: 0.95rem; line-height: 1.5; }
        /* 统计信息 */
        .stats-bar { background: white; padding: 20px; border-radius: 8px; margin-bottom: 40px; display: flex; justify-content: space-around; text-align: center; box-shadow: var(--shadow); }
        .stat-item .number { font-size: 2rem; font-weight: 700; color: var(--secondary-color); }
        .stat-item .label { color: #666; font-size: 0.9rem; }
        /* 页脚 */
        footer { background-color: var(--primary-color); color: white; text-align: center; padding: 30px 0; margin-top: 60px; }
        .back-to-top { display: inline-block; margin-top: 20px; color: #aaa; }
        @media (max-width: 768px) {
            .nav-links { gap: 15px; font-size: 0.9rem; }
            .page-header h1 { font-size: 2.2rem; }
            .article-meta { flex-direction: column; align-items: flex-start; gap: 8px; }
            .stats-bar { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo"><i class="fas fa-book-open"></i> Shawn's Blog</a>
                <ul class="nav-links">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="archive.html" class="active">归档</a></li>
                    <li><a href="index.html#friends">友链</a></li>
                    <li><a href="index.html#about">关于</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- 页面标题 -->
        <div class="page-header">
            <h1><i class="far fa-calendar-alt"></i> 文章归档</h1>
            <p>按时间顺序呈现所有思考与记录。目前共有 <strong id="total-count">0</strong> 篇文章，持续更新中。</p>
        </div>

        <!-- 统计信息 -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="number" id="current-year-count">0</div>
                <div class="label">今年文章</div>
            </div>
            <div class="stat-item">
                <div class="number" id="total-categories">0</div>
                <div class="label">分类数量</div>
            </div>
            <div class="stat-item">
                <div class="number" id="total-words">0</div>
                <div class="label">累计字数</div>
            </div>
        </div>

        <!-- 文章归档列表 (按年份分组) -->
        <div id="archive-container">
            <!-- JavaScript 将动态生成这里的内容 -->
            <div class="loading" style="text-align: center; padding: 40px; color: #666;">
                <i class="fas fa-spinner fa-spin"></i> 正在加载文章列表...
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2024 Shawn's Blog. 所有文章均为原创，转载请注明出处。</p>
            <a href="#" class="back-to-top" onclick="window.scrollTo({top:0,behavior:'smooth'});return false;">
                <i class="fas fa-arrow-up"></i> 返回顶部
            </a>
        </div>
    </footer>

    <script>
        // 文章数据 - 你只需要维护这个数组即可
        // 每次写完新文章，在这里添加一个新对象
        const allArticles = [
            {
                title: "我的静态博客诞生手记",
                date: "2025-12-8",
                category: "tech",
                excerpt: "我的静态博客是如何诞生的呢？。",
                url: "articles/japan-autumn.html",
                wordCount: 500
            },

            
            <!-- 页面标题 
            {
                title: "日本关西红叶狩：京都古寺的秋日物语",
                date: "2024-11-15",
                category: "travel",
                excerpt: "京都的秋天是红色与金色的交响曲。从永观堂到东福寺，每一座古刹都在红叶的映衬下展现出不同的韵味。",
                url: "articles/japan-autumn.html",
                wordCount: 2450
            },
            {
                title: "深夜咖啡馆：城市里的孤独与温暖",
                date: "2024-11-10",
                category: "essay",
                excerpt: "城市的夜晚，咖啡馆成了许多人的避风港。在这里，孤独与温暖交织，陌生人的故事在咖啡香气中静静流淌。",
                url: "articles/late-night-cafe.html",
                wordCount: 1800
            },
            {
                title: "静态博客搭建指南：从GitHub Pages到自定义域名",
                date: "2024-11-05",
                category: "tech",
                excerpt: "无需服务器和数据库，用GitHub Pages和静态站点生成器搭建个人博客的完整指南。",
                url: "articles/static-blog-guide.html",
                wordCount: 3200
            },
            {
                title: "云南大理：苍山洱海间的慢生活",
                date: "2024-10-28",
                category: "travel",
                excerpt: "在大理，时间仿佛变得缓慢。苍山的云雾、洱海的波光、古城的石板路，还有白族民居的青瓦白墙。",
                url: "articles/dali-yunnan.html",
                wordCount: 2100
            },
            {
                title: "《百年孤独》：马孔多的雨与轮回",
                date: "2024-10-20",
                category: "reading",
                excerpt: "重读马尔克斯的这部巨著，依然被布恩迪亚家族七代人的命运所震撼。魔幻现实主义下，是对孤独、时间与命运的深刻思考。",
                url: "articles/one-hundred-years.html",
                wordCount: 2800
            },
            {
                title: "数字时代的注意力危机：我们为何越来越难专注",
                date: "2024-10-15",
                category: "essay",
                excerpt: "推送通知、短视频、碎片化信息...在数字洪流中，我们的注意力被不断切割。如何在这个时代重新找回深度思考的能力？",
                url: "articles/attention-crisis.html",
                wordCount: 1950
            },
            {
                title: "初次滑雪体验：从恐惧到享受的速度之旅",
                date: "2023-12-20",
                category: "life",
                excerpt: "人生第一次站在滑雪道上，双腿发颤。但当克服恐惧滑下初级道时，那种自由与掌控感让人瞬间上瘾。",
                url: "articles/first-ski.html",
                wordCount: 1650
            }
                -->
        ];

        // 工具函数：获取文章年份
        function getYearFromDate(dateStr) {
            return dateStr.split('-')[0];
        }

        // 工具函数：格式化日期显示
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}月${date.getDate()}日`;
        }

        // 工具函数：获取分类中文名
        function getCategoryName(category) {
            const map = {
                'travel': '旅行',
                'essay': '随笔',
                'tech': '技术',
                'reading': '阅读',
                'life': '生活'
            };
            return map[category] || category;
        }

        // 主渲染函数
        function renderArchive() {
            // 1. 按日期从新到旧排序
            const sortedArticles = [...allArticles].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // 2. 按年份分组
            const articlesByYear = {};
            sortedArticles.forEach(article => {
                const year = getYearFromDate(article.date);
                if (!articlesByYear[year]) {
                    articlesByYear[year] = [];
                }
                articlesByYear[year].push(article);
            });

            // 3. 生成HTML
            let archiveHTML = '';
            const currentYear = new Date().getFullYear().toString();
            
            // 遍历每个年份（从新到旧）
            const years = Object.keys(articlesByYear).sort((a, b) => b - a);
            
            years.forEach(year => {
                const articles = articlesByYear[year];
                archiveHTML += `
                    <div class="year-group">
                        <div class="year-title">
                            <span><i class="far fa-calendar"></i> ${year} 年</span>
                            <span class="year-count">${articles.length} 篇</span>
                        </div>
                        <ul class="article-list">
                `;
                
                articles.forEach(article => {
                    archiveHTML += `
                        <li class="article-item">
                            <a href="${article.url}">
                                <div class="article-meta">
                                    <span class="article-date">${formatDate(article.date)}</span>
                                    <span class="article-category">${getCategoryName(article.category)}</span>
                                </div>
                                <h3 class="article-title">${article.title}</h3>
                                <p class="article-excerpt">${article.excerpt}</p>
                            </a>
                        </li>
                    `;
                });
                
                archiveHTML += `
                        </ul>
                    </div>
                `;
            });

            // 4. 更新页面
            document.getElementById('archive-container').innerHTML = archiveHTML;
            
            // 5. 更新统计数据
            document.getElementById('total-count').textContent = allArticles.length;
            
            // 今年文章数量
            const currentYearCount = allArticles.filter(a => getYearFromDate(a.date) === currentYear).length;
            document.getElementById('current-year-count').textContent = currentYearCount;
            
            // 分类数量
            const categories = new Set(allArticles.map(a => a.category));
            document.getElementById('total-categories').textContent = categories.size;
            
            // 总字数
            const totalWords = allArticles.reduce((sum, a) => sum + (a.wordCount || 0), 0);
            document.getElementById('total-words').textContent = (totalWords / 1000).toFixed(1) + 'k';
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', renderArchive);
    </script>
</body>
</html>
