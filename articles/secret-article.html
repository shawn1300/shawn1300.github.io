<!DOCTYPE html>
<html>
<head>
    <title>加密文章</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>#decrypted-content { display: none; }</style>
</head>
<body>
    <h1>加密内容</h1>
    <p>请输入解密密码：</p>
    <input type="password" id="passwordInput">
    <button onclick="decryptContent()">解密并显示</button>
    <div id="decrypted-content"></div>

    <script>
        // 这里是你在第一步用工具生成的密文，直接替换下面这串字符
        const ciphertext = "U2FsdGVkX1/...你的密文..."; 
        // 示例密文格式（不要用这个）：U2FsdGVkX19KjvC5P...==

        function decryptContent() {
            const password = document.getElementById("passwordInput").value;
            try {
                // 使用CryptoJS库进行AES解密
                const bytes = CryptoJS.AES.decrypt(ciphertext, password);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (originalText) {
                    // 解密成功，将内容显示出来
                    document.getElementById("decrypted-content").innerHTML = 
                        `<h2>我的私密文章</h2><p>${originalText}</p>`;
                    document.getElementById("decrypted-content").style.display = 'block';
                    document.querySelector("h1").style.display = "none";
                    document.querySelector("p").style.display = "none";
                    document.getElementById("passwordInput").style.display = "none";
                    document.querySelector("button").style.display = "none";
                } else {
                    alert("密码错误！");
                }
            } catch (e) {
                alert("解密失败，密码可能不正确。");
            }
        }
    </script>
</body>
</html>
