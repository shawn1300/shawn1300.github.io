<!DOCTYPE html>
<html>
<body>
    <h2>测试留言提交</h2>
    <div>
        <input type="text" id="name" placeholder="测试用户名" value="测试用户">
        <input type="email" id="email" placeholder="测试邮箱" value="test@example.com">
        <textarea id="content" placeholder="测试内容">这是一条测试留言</textarea>
        <button onclick="testSubmit()">测试提交</button>
    </div>
    <pre id="result"></pre>
    
    <script>
        async function testSubmit() {
            const data = {
                username: document.getElementById('name').value,
                email: document.getElementById('email').value,
                content: document.getElementById('content').value
            };
            
            try {
                const response = await fetch('https://shawn1300-github-io.vercel.app/api/submit-comment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    alert('✅ 提交成功！3秒后自动查看留言...');
                    setTimeout(() => {
                        window.open('https://shawn1300-github-io.vercel.app/api/get-comments');
                    }, 3000);
                }
            } catch (error) {
                document.getElementById('result').textContent = '错误: ' + error.message;
            }
        }
    </script>
</body>
</html>
